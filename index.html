<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Document</title>
</head>

<body>    
   
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>

        <form id="register-form">

            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="te xt" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="half-box spacing">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="half-box">
                <label for="last-name">Sobrenome: </label>
                <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome">
            </div>

            <div class="half-box spacing">
                <label for="password">Senha: </label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

             <div class="half-box">
                <label for="passconfirmation">Confirme a Senha: </label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>

            <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>
                <p class="error-validation template"></p>
        </form>
    </div>
    

    





    <script src="js/scripts.js"></script>
</body>
</html>
